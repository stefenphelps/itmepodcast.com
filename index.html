<body>
    <img src="/img/logo.svg" alt="It Me Podcast" height="200" width="200">
    <div class="main-content">
        <h1>It Me Podcast</h1>
        <p>The Instagram Podcasting Network</p>
    </div>
    <div id="instafeed"></div>
    <div class="content">
        <h2>Wanna Join? Here are the rules:</h2>
        <ol>
            <li>Have at least 1 segment</li>
            <li>Have at least 1 sponsor</li>
            <li>Introduce yourself as "Your Host Donny"</li>
            <li>Post your video to Instagram using the hashtag <a href="https://www.instagram.com/explore/tags/itmepodcast/">#itmepodcast</a></li>
        </ol>
        <hr>
        <div class="download-wrapper">

    </div>
